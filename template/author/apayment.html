{% extends 'author/abase.html' %}
{% block body %}
  <!-- Payment Section -->
  <section class="max-w-6xl mx-auto mt-10 px-4 md:px-6 py-8 bg-white shadow rounded-lg">
    <h1 class="text-3xl md:text-4xl font-extrabold text-amber-950 mb-6 text-center">Payments</h1>

    <div class="flex flex-col md:flex-row items-center md:items-start gap-8">
      <!-- Chart Area -->
      <div class="w-full md:w-2/3 bg-orange-50 rounded-lg p-6 flex flex-col items-center justify-center">
        <canvas id="paymentChart" class="w-full h-64 md:h-80"></canvas>
        <p class="text-amber-800 font-semibold mt-4">Payment data not available right now.</p>
      </div>

      <!-- Info Panel -->
      <div class="w-full md:w-1/3 bg-orange-50 rounded-lg p-6 flex flex-col gap-4 items-center justify-center">
        <h2 class="text-xl font-bold text-amber-950">Overview</h2>
        <p class="text-gray-700 text-center">Your payment history will appear here once available. Stay tuned!</p>
        <button class="bg-amber-900 text-white px-6 py-2 rounded-full hover:bg-amber-800 transition text-sm">Refresh</button>
      </div>
    </div>
  </section>

  <!-- Chart.js Script -->
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> {% endcomment %}
  <script>
    const ctx = document.getElementById('paymentChart').getContext('2d')
    const paymentChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Payments',
            data: [0, 0, 0, 0, 0, 0], // Placeholder zeroes
            backgroundColor: 'rgba(251, 191, 36, 0.7)', // amber-500
            borderColor: 'rgba(251, 191, 36, 1)',
            borderWidth: 1,
            borderRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 1 }
          }
        }
      }
    })
  </script>
{% endblock %}
